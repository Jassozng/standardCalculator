<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles/main.css" rel="stylesheet">
    </head>
    <body id="body">
        <header>
            <h1>Basic Calculator</h1>
            <a href="https://github.com/Jassozng/standardCalculator" target="_blank"><img src="https://www.pngkey.com/png/full/178-1787366_coming-soon-github-white-icon-png.png" class="image"></a>
        </header>
        <main class="main-content">
            <section class="controls">
                <div class="result-screen">
                    <textarea type="text" id="results" value="" readonly></textarea>
                    <textarea type="text" id="operations" value="" maxlength="16" readonly></textarea>
                </div>
                <div class="button-container" id="buttons">
                    <input type="button" id="operator" value="%">
                    <input type="button" id="operator" value="CE">
                    <input type="button" id="operator" value="C">
                    <input type="button" id="operator" value="←">
                    <input type="button" id="operator" value="⅟">
                    <input type="button" id="operator" value="x²">
                    <input type="button" id="operator" value="√x">
                    <input type="button" id="operator" value="÷">
                    <input type="button" id="number" value="7">
                    <input type="button" id="number" value="8">
                    <input type="button" id="number" value="9">
                    <input type="button" id="operator" value="×">
                    <input type="button" id="number" value="4">
                    <input type="button" id="number" value="5">
                    <input type="button" id="number" value="6">
                    <input type="button" id="operator" value="-">
                    <input type="button" id="number" value="1">
                    <input type="button" id="number" value="2">
                    <input type="button" id="number" value="3">
                    <input type="button" id="operator" value="+">
                    <input type="button" id="operator" value="±">
                    <input type="button" id="number" value="0">
                    <input type="button" id="operator" value=".">
                    <input type="button" id="operator" value="=">
                </div>
            </section>
        </main>
        <footer>
            <img src="./resources/me.png" class="image">
            <a href="https://jassozng.dev/" target="_blank">Jassozng.dev</a>
        </footer>
    </body>
    <script src="./js/index.js"></script>
</html>
