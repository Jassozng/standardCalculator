<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles/main.css" rel="stylesheet">
    </head>
    <body id="body">
        <header>Basic Calculator</header>
        <main class="main-content">
            <section class="controls">
                <div class="result-screen">
                    <textarea type="text" id="results" value="" readonly></textarea>
                    <textarea type="text" id="operations" value="" maxlength="16" readonly></textarea>
                </div>
                <div class="button-container" id="buttons">
                    <input type="button" value="%">
                    <input type="button" value="CE">
                    <input type="button" value="C">
                    <input type="button" value="←">
                    <input type="button" value="⅟">
                    <input type="button" value="x">
                    <input type="button" value="√x">
                    <input type="button" value="÷">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="×">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+">
                    <input type="button" value="±">
                    <input type="button" value="0">
                    <input type="button" value=".">
                    <input type="button" value="=">
                </div>
            </section>
        </main>
        <footer>
            <img src="./resources/me.png" class="image">
            <a href="https://jassozng.dev/" target="_blank">Jassozng.dev</a>
        </footer>
    </body>
    <script src="./js/index.js"></script>
</html>
